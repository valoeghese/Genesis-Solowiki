<!DOCTYPE html>
<html>
  <head>
    <title>Wiki</title>
  </head>
  <body>
    <script>
	function read(mdAddress) { // https://stackoverflow.com/questions/36921947/read-a-server-side-file-using-javascript
	  let result = null; // default result
	  let request = new XMLHttpRequest();
	  request.open("GET", "wiki/" + mdAddress + ".md", false);
	  request.send();
	  if (request.status == 200) { // http success I think
	    result = request.responseText;
	  }
	  return result;
	}
	
	document.getElementById("wikitext").innerHTML = read("index");
	</script>
    <div id="wikitext"></div>
  </body>
</html>
